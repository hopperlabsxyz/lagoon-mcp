schema: 'http://localhost:3001/query'
generates:
  ./src/types/generated.ts:
    plugins:
      - 'typescript'
    config:
      skipTypename: false
      enumsAsTypes: true
      scalars:
        BigInt: 'string'
        Address: 'string'
        Hex: 'string'
      namingConvention:
        typeNames: 'pascal-case#pascalCase'
        enumValues: 'upper-case#upperCase'
